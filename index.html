<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Programs</title>
</head>
<body>
    <!-- <button>Dark mode</button>
    <p>Welcome to my website!!</p> -->
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="choice" id="rock"><img src="images/rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="images/paper.png" alt=""></div>
        <div class="choice" id="Scissors"><img src="images/scissors.jpg" alt=""></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg"><p>Pick one choice</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
